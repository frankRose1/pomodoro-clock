<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
            <script src="scripts/html5shiv.min.js"></script>
        <![endif]-->
</head>

<body>

    <div class="pomodoro-clock">
        <header>
            <div class="controls">
                <!-- data-time represents the button text in seconds -->
                <button data-time="300" class="control-btn">5:00</button>
                <button data-time="900"  class="control-btn">15:00</button>
                <button data-time="1500"  class="control-btn">25:00</button>
                <button data-time="2700" class="control-btn">45:00</button>
                <button data-time="3600" class="control-btn">60:00</button>
                <form method="post" class="custom-form" name="custom-form">
                        <input type="text" name="time-input" placeholder="Enter your time in minutes...">
                </form>
            </div>
            
        </header>
        <div class="about">
                <p>What is a Pomodoro Clock?</p>
        </div>
        <div class="info">
            <p>A pomodoro clock is based off of the pomodoro technique, 
            which uses a timer to break work down in to intervals, usually 25 minutes in length.
            Use this technique to be more productive!</p>
            <p>Read more on <a class="wiki" href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">WikiPedia</a>.</p>
            <p><a href="#" class="btn">Hide Me!</a></p>
        </div>
        <!-- update this section with JS timer -->
        <div class="timer-info">
            <h1 class="timer">Choose a time above to get started!</h1>
            <h3 class="end-time"></h3>
        </div>
    </div>
    
    
    <script src="scripts/app.js"></script>
</body>

</html>
